<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curreny Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<body>
        <div class="container-fluid">
        <div class="card w-25 mx-auto">

            <div class="card-body mx-4">

                <h4 class="text-center mt-3 mb-5">Currency Converter</h4>
                <label for="amount">Enter Amount</label>
                <input id="enterAmount"type="text" name="amount" id="amount" placeholder="0.00" class="form-control mt-2">
                <div class="drop-list d-flex align-items-center justify-content-between mt-3">
                <div class="fromMoney">
                <label for="from">From</label>
                <select id="sell1" class="form-select">
                  
                </select>
            </div>

            <div id="changeFromTo"class="change mt-4">
               <i class="fas fa-exchange-alt fa-2x"></i>
            </div>

            <div class="toMoney">
                <label for="from">To</label>
                <select id="sell2" class="form-select">
                    
                </select>
            </div>
        </div>
                <div  class="mt-4">
                    <p id="moneyRate"></p>
                </div>
                <button id="exchangeBtn" type="button" class="btn btn-primary w-100 mt-3 mb-4">Get Exchange Rate</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
